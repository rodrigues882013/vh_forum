# Set profile
# spring.profiles.active=dev

# Logger
logging.level.app = DEBUG

# CORS
app.host = localhost
app.port = 3000

# URI
spring.datasource.url = jdbc:mysql://localhost:3306/vh_forum


# Username and password
spring.datasource.username = root
spring.datasource.password = root

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Authentication config
jwt.header = Authorization
jwt.secret = secret
jwt.expiration = 604800

# API Endpoints
api.endpoints.users = users
api.endpoints.posts = posts
api.endpoints.register = register
api.authentication.login = login
api.authentication.logout = logout
